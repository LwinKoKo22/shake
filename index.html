<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p id="para"></p>

<script>
    if (window.DeviceMotionEvent) {
  // Add an event listener to the window object for the DeviceMotion event
  window.addEventListener('devicemotion', function(event) {
    // Get the accelerometer data from the event object
    var acceleration = event.accelerationIncludingGravity;

    // Log the accelerometer data to the console
    document.getElementById('para').innerHTML = 'DeviceMotion is supported';
  });
} else {
  // DeviceMotion is not supported in the browser
  document.getElementById('para').innerHTML = 'DeviceMotion is not supported';
}
</script>
</body>
</html>
