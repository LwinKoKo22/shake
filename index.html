<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="image-container">
    <img src="images/testing.jpg" alt="image" id="image">
</div>
<script src="js/shake.js"></script>
<script src="js/jquery.min.js"></script>
<script>
    window.onload = function() {
    //create a new instance of shake.js.
    var myShakeEvent = new Shake({
        threshold: 15
    });
    // start listening to device motion
    myShakeEvent.start();
    // register a shake event
    window.addEventListener('shake', shakeEventDidOccur, false);
    //shake event callback
    function shakeEventDidOccur () {
      add();
    }
    $('span').bind( "touchstart", function(e){add();} );
};

let image_array = [
    "https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=",
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6KKFxWNGaApiE1Gq6X_6QdJuJvB8Jy8ivVRdddGuXmSdqgoRJO1Dd8WqI9k6xwZANETw&usqp=CAU",
    "https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80",
    "https://media.istockphoto.com/id/620951116/photo/panoramic-view-of-colorful-sunrise-in-mountains.jpg?s=170667a&w=0&k=20&c=rLaUodgwS-x2r4TntvcqYXS3y328-6KbcsWfcdv6d-s=",
    "https://media.istockphoto.com/id/1160139387/photo/early-morning-in-a-mountains.jpg?s=170667a&w=0&k=20&c=w9Egdm975NGWuwad9BALAkzj-rQDV15elospowj3tfM="
];
let i = 0;
let data;
while( i < image_array.length ){
    data = i ;
    i++;
}
add = function(){ 
    document.getElementById('image').src = image_array[data];
}
</script>
</body>
</html>
