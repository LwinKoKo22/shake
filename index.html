<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>Shake to Undo</h1>
<h2>for your mobile web app</h2>

<p>Shake your iPhone/iPad to see a custom action.</p>
<p>Works on iOS +4.2.1, Android 4.0.3 (default browser), Opera Mobile (Android), BlackBerry PlayBook 2.0</p>
<input id="counter" type="text" name="counter" value="1" />
<script src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
<script>
    window.onload = function() {
    //create a new instance of shake.js.
    var myShakeEvent = new Shake({
        threshold: 15
    });
    // start listening to device motion
    myShakeEvent.start();
    // register a shake event
    window.addEventListener('shake', shakeEventDidOccur, false);
    //shake event callback
    function shakeEventDidOccur () {
        //put your own code here etc.
      add();
        //alert('Shake!');
    }

    $('span').bind( "touchstart", function(e){add();} );
};

add = function(){
  
$('#counter').val( function(i, oldval) {
    return ++oldval;
});
}
</script>
</body>
</html>
